<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Scripts -->
		<script defer src="./js/inputValidation.js"></script>

		<title>File Upload</title>
	</head>
	<body>
		<form action="/" method="POST" enctype="multipart/form-data">
			<label>
				Upload an image:
				<br />
				<input type="file" name="fileInput" id="fileInput" accept=".jpg" />
			</label>
			<div style="display: none; color: red" class="invalidFile">
				Invalid file type! Supports only .jpg files!
			</div>
			<button id="submitBtn">Submit</button>
		</form>
	</body>
</html>
